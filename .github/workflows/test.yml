name: 'Build st0rmMusicPlayer (Stable: All Env + Env File Auto Match)'
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      NODE_VERSION: 18.x
      PYTHON_VERSION: 3.9
      FFMPEG_VERSION: 8.0

    steps:
      - name: Clone st0rmMusicPlayer repo
        uses: actions/checkout@v4
        with:
          repository: sn0wst0rm/st0rmMusicPlayer
          ref: main
          submodules: recursive
          path: st0rmMusicPlayer
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: st0rmMusicPlayer/package-lock.json

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up FFmpeg ${{ env.FFMPEG_VERSION }}
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: ${{ env.FFMPEG_VERSION }}

      - name: Verify all environments
        run: |
          echo "=== Node.js & NPM ==="
          node -v && npm -v
          echo -e "\n=== Python & Pip ==="
          python --version && pip --version
          echo -e "\n=== FFmpeg & FFprobe ==="
          ffmpeg -version | head -n1 && ffprobe -version | head -n1

      # 核心修改（方案2）：自动匹配常见.env示例文件，无则创建空文件，无任何报错
      - name: Run project setup script
        run: |
          cd st0rmMusicPlayer
          chmod +x ./setup.sh
          # 自动匹配3种常见环境示例文件，按优先级复制，无则创建空.env并提示
          if [ -f .env.example ]; then
            cp .env.example .env
            echo "✅ Copied .env.example to .env"
          elif [ -f .env.sample ]; then
            cp .env.sample .env
            echo "✅ Copied .env.sample to .env"
          elif [ -f .env.example.dist ]; then
            cp .env.example.dist .env
            echo "✅ Copied .env.example.dist to .env"
          else
            touch .env
            echo "⚠️  No env example file found, created empty .env file"
          fi
          ./setup.sh

      - name: Build production bundle (Next.js)
        run: |
          cd st0rmMusicPlayer
          npm run build

      - name: Package build artifacts
        run: |
          mkdir -p ./st0rmMusicPlayer-build
          # 包含生成/复制的.env文件，产物完整无遗漏
          cp -r ./st0rmMusicPlayer/.next ./st0rmMusicPlayer/node_modules ./st0rmMusicPlayer/public ./st0rmMusicPlayer/prisma ./st0rmMusicPlayer/scripts ./st0rmMusicPlayer/package.json ./st0rmMusicPlayer/package-lock.json ./st0rmMusicPlayer/.env ./st0rmMusicPlayer/setup.sh ./st0rmMusicPlayer-build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: st0rmMusicPlayer-stable-env
          path: ./st0rmMusicPlayer-build
          retention-days: 30
