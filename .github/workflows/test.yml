name: 'Build st0rmMusicPlayer (Stable: Prisma Compatible Env)'
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      # 核心升级：Node.js 20.19.0（LTS稳定版，满足Prisma最低要求，兼容所有依赖）
      NODE_VERSION: 20.19.0
      PYTHON_VERSION: 3.9
      FFMPEG_VERSION: 8.0

    steps:
      - name: Clone st0rmMusicPlayer repo
        uses: actions/checkout@v4
        with:
          repository: sn0wst0rm/st0rmMusicPlayer
          ref: main
          submodules: recursive
          path: st0rmMusicPlayer
          token: ${{ secrets.GITHUB_TOKEN }}

      # 核心修改：安装Node.js 20.19.0（LTS版，Prisma官方兼容，缓存继续生效）
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: st0rmMusicPlayer/package-lock.json

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up FFmpeg ${{ env.FFMPEG_VERSION }}
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: ${{ env.FFMPEG_VERSION }}

      # 环境验证：新增Node.js版本重点校验，确认满足Prisma要求
      - name: Verify all environments (Prisma Compatible)
        run: |
          echo "=== Node.js & NPM (Prisma Required: 20.19+/22.12+/24.0+) ==="
          node -v && npm -v
          echo -e "\n=== Python & Pip ==="
          python --version && pip --version
          echo -e "\n=== FFmpeg & FFprobe ==="
          ffmpeg -version | head -n1 && ffprobe -version | head -n1

      # 方案2：高兼容.env文件处理（自动匹配/创建，无文件不存在错误）
      - name: Run project setup script
        run: |
          cd st0rmMusicPlayer
          chmod +x ./setup.sh
          # 自动匹配3种常见环境示例文件，无则创建空.env，带清晰日志
          if [ -f .env.example ]; then
            cp .env.example .env
            echo "✅ Copied .env.example to .env"
          elif [ -f .env.sample ]; then
            cp .env.sample .env
            echo "✅ Copied .env.sample to .env"
          elif [ -f .env.example.dist ]; then
            cp .env.example.dist .env
            echo "✅ Copied .env.example.dist to .env"
          else
            touch .env
            echo "⚠️  No env example file found, created empty .env file"
          fi
          ./setup.sh

      # Prisma构建前置：手动生成Prisma客户端（避免构建时版本兼容问题，可选但推荐）
      - name: Generate Prisma Client (Pre-Build)
        run: |
          cd st0rmMusicPlayer
          npx prisma generate

      - name: Build production bundle (Next.js + Prisma)
        run: |
          cd st0rmMusicPlayer
          npm run build

      - name: Package build artifacts
        run: |
          mkdir -p ./st0rmMusicPlayer-build
          # 包含Prisma相关目录+生成的.env文件，产物完整可直接部署
          cp -r ./st0rmMusicPlayer/.next ./st0rmMusicPlayer/node_modules ./st0rmMusicPlayer/public ./st0rmMusicPlayer/prisma ./st0rmMusicPlayer/scripts ./st0rmMusicPlayer/package.json ./st0rmMusicPlayer/package-lock.json ./st0rmMusicPlayer/.env ./st0rmMusicPlayer/setup.sh ./st0rmMusicPlayer-build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: st0rmMusicPlayer-prisma-compatible-env
          path: ./st0rmMusicPlayer-build
          retention-days: 30
