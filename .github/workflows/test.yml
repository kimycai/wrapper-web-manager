name: 'Build st0rmMusicPlayer (Stable: All Env + Env Skip Fix)'
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      NODE_VERSION: 18.x
      PYTHON_VERSION: 3.9
      FFMPEG_VERSION: 8.0

    steps:
      - name: Clone st0rmMusicPlayer repo
        uses: actions/checkout@v4
        with:
          repository: sn0wst0rm/st0rmMusicPlayer
          ref: main
          submodules: recursive
          path: st0rmMusicPlayer
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: st0rmMusicPlayer/package-lock.json

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up FFmpeg ${{ env.FFMPEG_VERSION }}
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: ${{ env.FFMPEG_VERSION }}

      - name: Verify all environments
        run: |
          echo "=== Node.js & NPM ==="
          node -v && npm -v
          echo -e "\n=== Python & Pip ==="
          python --version && pip --version
          echo -e "\n=== FFmpeg & FFprobe ==="
          ffmpeg -version | head -n1 && ffprobe -version | head -n1

      # 核心修改（方案3）：跳过.env创建，直接执行setup.sh（脚本自身处理环境配置）
      - name: Run project setup script
        run: |
          cd st0rmMusicPlayer
          chmod +x ./setup.sh
          ./setup.sh

      - name: Build production bundle (Next.js)
        run: |
          cd st0rmMusicPlayer
          npm run build

      - name: Package build artifacts
        run: |
          mkdir -p ./st0rmMusicPlayer-build
          cp -r ./st0rmMusicPlayer/.next ./st0rmMusicPlayer/node_modules ./st0rmMusicPlayer/public ./st0rmMusicPlayer/prisma ./st0rmMusicPlayer/scripts ./st0rmMusicPlayer/package.json ./st0rmMusicPlayer/package-lock.json ./st0rmMusicPlayer/setup.sh ./st0rmMusicPlayer-build/
          # 注：已移除.env复制（因未手动创建，由setup.sh自行生成/处理）

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: st0rmMusicPlayer-stable-env
          path: ./st0rmMusicPlayer-build
          retention-days: 30
